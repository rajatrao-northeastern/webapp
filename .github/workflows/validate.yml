name: Validate
on:
  push:
jobs:
    validate-packer:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: us-east-1
#             - name: Build Packer Template
#               uses: ExitoLab/packer_build_action_aws@v0.2.10
#               with:
#                 templateFile: "ami.pkr.hcl"
#                 workingDir: "ami_packer"
            - name: Use latest Packer
              uses: hashicorp-contrib/setup-packer@v2
              with:
                  packer-version: 1.8.3
            - name: Build image from template
              working-directory: ${{ github.workspace }}
              # run: zip webappDEV.zip ./* && ls -a && cd ami_packer && packer init ami.pkr.hcl && packer build ami.pkr.hcl
              run: |
                echo "mkdir"
                echo "PWD: $(pwd)"
                zip -r ./webappDEV.zip ./*
                echo "PWD: $(pwd)"
                packer init ami.pkr.hcl
                packer build ami.pkr.hcl
                
                aws ec2 create-launch-template-version \
                --launch-template-id $TEMPLATE_ID \
                --version-description webapp2\
                --source-version 1 \
                --launch-template-data "ImageId=ami-065557360af5257b3" \
                --region us-east-1

                aws autoscaling start-instance-refresh \
                --auto-scaling-group-name $AutoscalingGroup
                
